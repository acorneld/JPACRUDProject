<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Team Updater</title>
</head>
<body>

<form action="updateTeam.do" method="POST">
	
	<label for="name">Team Name</label> <input type="text" name="name" placeholder="${team.name}"/>
	<br>
	<label for="rank">Current Rank</label><input type ="text" name="rank"/>
	<br>
	<label for="averageAge">Average Age</label><input type="text" name="averageAge"/>
	<br>
	<label for="coach">Coach</label><input type="text" name="coach"/>
	<br>
	<label for="starPlayer">Star Player</label><input type="text" name="starPlayer"/>
	
	<input type ="submit" value="Submit">
	
	
	</form>


</body>
</html>
